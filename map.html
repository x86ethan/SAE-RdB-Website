    <div id="mainmenu">
        <nav id="nav-responsive">
            <div class="nav-container flex-reverse">

            </div>
        </nav>
        <h1 id="mainlogo">
            <img src="img/apple-logo.png" alt="Apple" id="applelogo">
            Transports
        </h1>
        <form action="login.html">
            <div id="searchbar-wrapper">
                <button type="submit" id="search-button">􀊫</button>
                <input name="" rows="1" id="searchbar" placeholder="Rechercher une adresse" inputmode="text"></textarea>
            </div>
            <div id="tab-content-regular" class="tabbar-content">
                <div class="choice-wrapper">
                    Jours
                    <div style="display: flex; flex-direction: row; gap: 5px;">
                        <input class="day-checkbox" type="checkbox" name="day-monday" id="checkbox-day-monday">
                        <label class="day-checkbox-label" for="checkbox-day-monday">L</label>
                        <input class="day-checkbox" type="checkbox" name="day-tuesday" id="checkbox-day-tuesday">
                        <label class="day-checkbox-label" for="checkbox-day-tuesday">M</label>
                        <input class="day-checkbox" type="checkbox" name="day-wednesday" id="checkbox-day-wednesday">
                        <label class="day-checkbox-label" for="checkbox-day-wednesday">M</label>
                        <input class="day-checkbox" type="checkbox" name="day-thursday" id="checkbox-day-thursday">
                        <label class="day-checkbox-label" for="checkbox-day-thursday">J</label>
                        <input class="day-checkbox" type="checkbox" name="day-friday" id="checkbox-day-friday">
                        <label class="day-checkbox-label" for="checkbox-day-friday">V</label>
                        <input class="day-checkbox" type="checkbox" name="day-saturday" id="checkbox-day-saturday">
                        <label class="day-checkbox-label" for="checkbox-day-saturday">S</label>
                        <input class="day-checkbox" type="checkbox" name="day-sunday" id="checkbox-day-sunday">
                        <label class="day-checkbox-label" for="checkbox-day-sunday">D</label>
                    </div>
                </div>
                <br>
                <div class="choice-wrapper">Arriver à <input type="time" name="arrive-time" value="08:30" class="date-entry"></div>
            </div>
        </form>
    </div>
    <div id="map-container" title="Faire défiler la carte">
        <img src="img/map/initial.png" alt="Carte" id="map">
    </div>
